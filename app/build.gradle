apply plugin: 'com.android.application'

//    External libraries
apply plugin: 'realm-android'       // Required by Realm

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.software.achilles.tasked"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        renderscriptTargetApi 16
        renderscriptSupportModeEnabled true

        // Para resolver bug de ActionBar Icons en negro:
        // http://stackoverflow.com/questions/35653131/back-arrow-and-overflow-icons-wrong-color-in-pre-lollipop-devices-after-updating
//        generatedDensities = []
    }
    // Para resolver bug de ActionBar Icons en negro:
    // http://stackoverflow.com/questions/35653131/back-arrow-and-overflow-icons-wrong-color-in-pre-lollipop-devices-after-updating
//    aaptOptions {
//        additionalParameters "--no-version-vectors"
//    }
    buildTypes {
        release {
            // Strip out unused resources, including those from support libraries
//            minifyEnabled true
//            shrinkResources true

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.android.support:design:23.2.0'

    compile 'com.android.support:cardview-v7:23.2.0'
    compile 'com.android.support:recyclerview-v7:23.2.0'

//    External libraries

    compile 'com.github.clans:fab:1.6.2'
    compile('com.mikepenz:materialdrawer:4.6.4@aar') {
        transitive = true
    }
    compile('com.github.afollestad.material-dialogs:core:0.8.5.7@aar') {
        transitive = true
    }
}
